<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>KalC</title>
</head>
<body>
    <div class = "calculator">
        <div id="titleText">KAL-C</div>
        <input id = "result" type = "text" placeholder = "0" value=0 disabled/>
        <div class = "key">
            7
          </div>
          <div class = "key">
            8
          </div>
          <div class = "key">
            9
          </div>
          <div class = "key operation">
            +
          </div>
          <div class = "key">
            4
          </div>
          <div class = "key">
            5
          </div>
          <div class = "key">
            6
          </div>
          <div class = "key operation">
            -
          </div>
          <div class = "key">
            1
          </div>
          <div class = "key">
            2
          </div>
          <div class = "key">
            3
          </div>
          <div class = "key operation">
            &times
          </div>
          <div class = "key">
            0
          </div>
          <div class = "key">
            .
          </div>
          <div class = "key" id="clearInput">
            CE
          </div>
          <div class = "key operation">
            &divide
          </div>
          <div class = "key operation" id = "equals">
            =
          </div>
        </div>
    <script src = "app.js"></script>
</body>

</html>
